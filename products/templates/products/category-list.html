{% extends 'products/base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<ul class="nav flex-column">
<style>
    .nav {
        padding: 100px;
    }
</style>
          {% for cat in category_list %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">{{cat.name}}</a>
            <style>
              a, .nav-link {
                color:white;
              }

            </style>
            <ul class="dropdown-menu">

              {% for subcat in cat.categories.all %}
              <li>
                <a class="dropdown-item" href="{{ subcat.get_absolute_url }}">{{ subcat.name }}</a></li>
              {% endfor %}
              <style>
                .dropdown-item {
                  color:aquamarine;
                }
                .nav {
                  --bs-nav-link-hover-color: #e3ff7dd6
                }
              </style>
            </ul>
          </li>
        {% endfor %}
<style>
    :root, [data-bs-theme=light] {
    --bs-body-bg: rgba(0, 0, 0, 0.88);
}
</style>
        </ul>



{% endblock %}
