{% extends 'users/base.html' %}
{% block content %}
<div class="user">
    <h1>Регистрация пользователя</h1>
    <p>Пожалуйста заполните форму регистрации:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Зарегистрироваться"></p>
    </form>
</div>
{% endblock %}
